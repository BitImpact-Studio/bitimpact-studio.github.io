<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BitImpact Studio{% endblock %}</title>

    <!-- Import Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Global font style -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    {% block head %}{% endblock %}
</head>
<body class="bg-black text-gray-900">

    <!-- Header / Navbar -->
    <div id="header" class="bg-black text-white shadow">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <!-- Logo on the left -->
            <div class="logo text-2xl font-bold">
                <img src="{{ url_for('static', filename='images/icon.png') }}" alt="BITIMPACT" class="w-1/6">
            </div>

            <!-- Navigation links on the right -->
            <ul class="flex space-x-6">
                <li><a href="/" class="hover:underline">Home</a></li>
                <li><a href="/games" class="hover:underline">Games</a></li>
                <li><a href="/about" class="hover:underline">About</a></li>
            </ul>
        </nav>
    </div>


    <!-- Main content -->
    <main class="container mx-auto mt-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <div id="footer" class="mt-8">
        <footer class="bg-black shadow p-4 text-center text-gray-500">
            <p>&copy; 2025 BitImpact Studio</p>
        </footer>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
